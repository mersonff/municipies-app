default: &default
  adapter: postgresql
  encoding: unicode
  pool: 55

development:
  <<: *default
  url: <%= ENV['DATABASE_URL'] || ENV['REMOTE_DATABASE_URL'] %>

test: &test
  <<: *default
  url: <%= ENV['DATABASE_URL'] || ENV['REMOTE_DATABASE_URL'] %>

production:
  <<: *default
  url: <%= ENV['REMOTE_DATABASE_URL'] %>

